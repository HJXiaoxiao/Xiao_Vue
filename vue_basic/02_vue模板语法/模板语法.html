<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js">
    </script>
</head>
<body>
    <div id="root">
        <!--
          插值语法一般用在标签体的值{{}}
          指令语法:用于解析标签(标签体,标签属性, 绑定事件)上，类似于v-bind
        -->
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr />
        <h1>指令语法</h1>
         <!--v-bind绑定指令，把下面的url当成一个js表达式去执行-->
        <a v-bind:href="school.url.toUpperCase()" v-bind:x="Hello">点我去{{school.name}}学习1</a>
        <a :href="school.url" x="Hello">点我去{{school.name}}学习2</a>
    </div>
    <script>
        Vue.config.productionTip = false;
        new Vue({
            el:'#root',
            data:{
                name:'Huang',
                Hello:'你好',
                school: {
                    url:'https://www.baidu.com/',
                    name:'百度'
                }
            }
        })
    </script>
</body>
</html>
