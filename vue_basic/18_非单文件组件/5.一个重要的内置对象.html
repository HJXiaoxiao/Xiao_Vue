<html lang="en">
<head>

<body>
    <!--
		1.一个重要的内置关系：VueComponent.prototype.__proto__ === Vue.prototype
		2.为什么要有这个关系：让组件实例对象（vc）可以访问到 Vue原型上的属性、方法。
        -->
    <div id="root">
        <school></school>
    </div>
    <script>
        Vue.config.productionTip = false;
        Vue.prototype.x = 99;
        // 定义school组件
        const school = Vue.extend({
            template:`
                <div>
                    <h2>学校名称：{{schoolName}}</h2>
                    <h2>学校地址：{{address}}</h2>
                    <button @click="showX">点我输出x</button>
                </div>
            `,
            data(){
                return {
                    schoolName:'Guet',
                    address:'桂林'
                }
            },
            methods: {
                showX() {
                    console.log(this.x);
                }
            },
        })

        const vm = new Vue({
            el:'#root',
            data:{
                msg:'你好'
            },
            components:{
                school:school
            }
        })
