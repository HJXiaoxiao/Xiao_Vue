<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>今天天气很{{info}}</h2>
        <button @click="changeWeather">切换天气</button>
    </div>
    <script>
        Vue.config.productionTip=false;
        const vm = new Vue({
            el:'#root',
            data:{
                isHot: true,
                numbers:{
                    a:1,
                    b:2
                }
            },
            computed:{
                info(){
                    return this.isHot ? '炎热' : '凉爽';
                }
            },
            methods: {
                changeWeather() {
                    this.isHot = !this.isHot;
                }
            },
            watch:{
                // 完整写法
    /*             isHot:{
                    // immediate: true,
                    // deep: true,
                    handler(newValue, oldBalue){
                        console.log('ishot被修改了',newValue, oldBalue);
                    }
                } */

                // 简写形式 当watch的属性只需要handler是才能使用简写形式
                // isHot(newValue, oldBalue) {
                //     console.log('ishot被修改了',newValue, oldBalue);
                // }
            }
        })

        //完整写法
        /*  vm.$watch('isHot', {
            deep: true,
            immediate: true,
            handler(newValue, preValue){
                console.log(newValue, preValue);
            }
        }); */

        //简写形式(代价就是不能配置其他配置项deep immediate)
        vm.$watch('isHot',function(newValue, preValue) {
            console.log(newValue, preValue);
        })

    </script>
</body>
</html>
